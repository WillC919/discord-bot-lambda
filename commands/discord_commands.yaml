- name: echo
  description: Echo message back to sender.
  options:
    - name: message
      description: The message to echo back.
      type: 3 # string
      required: true
- name: help
  description: Get infomation about commands.
  options:
    - name: command_name
      description: The command name to up on.
      type: 3 # string
      required: false
- name: find
  description: Searches minecraft player's Hypixel Zombies profile.
  options:
    - name: username
      description: The username of the minecraft player.
      type: 3  # string
      required: true